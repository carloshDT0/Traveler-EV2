<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Registro de usuario - Traveler</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- materialize js cdn -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        #volver{
            align-items: center;
        }
        form{
            background: #cfd8dc;
        }
        .card-panel{
            background:#f5f5f5;
            background-attachment: fixed;
            backface-visibility: visible;
        }
    </style>

</head>

<body>
    <div class="section container" >

        <div class="row">

            <form class="col s9">
                <h4>Registrar usuario</h4><br>
                <div class="row card-panel">

                    <div class="input-field col s6">
                        <input type="text" placeholder="Ingrese su nombre" id="nombre" pattern="[A-Za-z]+" minlength="3"maxlength="50" class="validate" required>
                        <label for="nombre">Nombre:</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" id="apellido" pattern="[A-Za-z]+" minlength="3" maxlength="50" class="validate" required>
                        <label for="apellido">Apellido:</label>
                    </div>

                    <div class="input-field col s5">
                        <input type="tel" id="telefono"  placeholder="948587523" pattern="[0-9]+" class="validate" minlength="8" maxlength="9" required>
                        <label for="telefono">Teléfono:</label>
                        
                    </div>
                    
                    <div class="input-field col s11">
                        <input type="email" id="email" class="validate" required>
                        <label for="email">Email:</label>
                    </div>

                    <div class="input-field col s11">
                        <input type="text" id="direccion" class="validate" required>
                        <label for="direccion">Dirección:</label>
                    </div>
                    <!-- ----------------------------------------- -->
                    <div class="input-field col s11">
                        <input type="text" id="autocomplete-input" class="autocomplete" list="regiones">
                        <label for="autocomplete-input">Region</label>
                        <datalist id="regiones">
                            <option value="Antofagasta">
                            <option value="Atacama">
                            <option value="Valparaíso">
                            <option value="O'Higgins">
                            <option value="Maule">
                            <option value="Bio Bio">
                            <option value="La Araucanía">
                            <option value="Los Ríos">
                            <option value="Los Lagos">
                            <option value="Magallanes">                                                    <option value="Metropolitana">   
                        </datalist>
                    </div>

                    <div class="input-field col s6">
                        <input type="password" name="password" placeholder="Contraseña" id="password" minlength="6" maxlength="30" pattern="[A-Za-z0-9]"
                            class="validate" required>
                        <label for="password">Contraseña:</label> 
                    </div>

                    <div class="input-field col s4">
                        <label>
                            <input type="checkbox" id="password" onclick="mostrarContrasena()" />
                            <span>Mostrar Contraseña</span>
                        </label>
                    </div> 
 
              <div  id ="volver " class="input-field col s11">
                <button class="btn" type="submit">Registrar</button>
                <a href="Index.html" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Volver</a>
                <button class="btn" type="reset">Limpiar</button>
            </div>
        </form>

    </div>

</div>




<script>
function mostrarContrasena(){
    var tipo = document.getElementById("password");
    if (tipo.type == "password") {
        tipo.type = "text";
    } else {
        tipo.type = "password";
    }
}
